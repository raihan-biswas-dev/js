<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <img id="myImage" height="150" width="150"
        src="https://vdigtech.com/wp-content/uploads/2024/03/banner_home02-DD9Q8T2.jpg" alt="">

    <button onclick="change()">Click Me</button>

    <script>
        function change() {
            document.getElementById('myImage').value;
            // myImage.height = "100"
            // myImage.width="400"
            myImage.src = "https://vdigtech.com/wp-content/uploads/2024/03/banner_home01-JB4V6MM.jpg"
        }
    </script>
</body>

</html>
