<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>




    <h1 id="myId" class="">Css Add & Remove Class Style</h1>

    <button onclick="addStyle()">Add Style</button>
    <button onclick="removeStyle()">Remove Style</button>






    <script>
        function addStyle() {
            let HtmlTag = document.getElementById('myId');
            HtmlTag.classList.add('text-danger');
            console.log('style added')
        }

        function removeStyle() {
            let HtmlTag = document.getElementById('myId');
            HtmlTag.classList.remove('text-danger')
            console.log('style removed')
        }
    </script>
</body>

</html>
